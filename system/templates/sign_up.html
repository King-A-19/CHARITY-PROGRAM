{% extends "base.html" %}
{% block content %}
<center class="pt-3 pb-3">
    <div class="content-section" style="color: #5603ad; width:50%; margin-top:10px; margin-bottom:10px;">
        <form method="POST">
           
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" >Sign Up</legend>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                  />
                </div>
                <div class="form-group">
                  <label for="password1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
                  />
                </div>
                <div class="form-group">
                  <label for="password2">Password (Confirm)</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
                  />
                </div>   
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="/login">Sign In</a>
            </small>
        </div>
    </div>
</center>

{% endblock %}
